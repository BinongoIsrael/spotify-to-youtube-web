<!DOCTYPE html>
<html>
<head>
    <title>Select Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Select a Playlist to Transfer</h1>
    <form method="POST" action="{{ url_for('transfer') }}">
        <select name="playlist_id">
            {% for playlist in playlists %}
                <option value="{{ playlist['id'] }}">{{ playlist['name'] }} ({{ playlist['tracks']['total'] }} tracks)</option>
            {% endfor %}
        </select>
        <input type="submit" value="Transfer Playlist">
    </form>
</body>
</html>
